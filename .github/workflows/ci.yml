name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prettier:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npx prettier --check "**/*.md" "**/*.json"

  validate-schema:
    name: Validate JSON Schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm install -g ajv-cli ajv-formats
      - run: ajv compile --spec=draft2020 -c ajv-formats -s schema.json

  validate-examples:
    name: Validate examples against schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm install -g ajv-cli ajv-formats
      - run: ajv validate --spec=draft2020 -c ajv-formats -s schema.json -d "examples/*.json"
